{% extends 'registration/../superhero.html' %}
{% load i18n %}
{% block content %}
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">

			<form class="bs-component" action="" method="post">{% csrf_token %}

				<legend>Reset form</legend>
				{% if form.email.errors %}
				<div class="form-group has-error">
				{% else %}
				<div class="form-group">
				{% endif %}
				<div class="form-group">
					{% for error in form.email.errors %}
					<label class="control-label" for="inputError">{{ error }}</label>
					{% endfor %}
					<input class="form-control" placeholder="{% trans 'Email address' %}"  id="id_email" maxlength="254" name="email" type="email">
				</div>
				<div class="form-group">
					<div class="span6" style="text-align:center">
						<button class="btn btn-primary" type="submit" value="login">{% trans 'Reset my password' %}</button>
					</div>
				</div>
			</form>

		</div>
	</div>

{% endblock %}
