{% extends 'registration/../superhero.html' %}
{% block content %}
	<div class="col-lg-4 col-lg-offset-4">
		{% if form.errors %}
			<p class="error">Sorry, that's not a valid username or password</p>
		{% endif %}

		<form class="bs-component" action="" method="post">{% csrf_token %}
			<input type="hidden" name="next" value="{{ next|escape }}" />
			<legend>Login to your account</legend>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon "><i class="fa fa-user"></i></span>
					<input class="form-control" placeholder="Username" type="text" name="username" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon "><i class="fa fa-lock"></i></span>
					<input class="form-control" placeholder="Password" type="password" name="password" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="span6" style="text-align:center">
					<button class="btn btn-primary" type="submit" value="login">Login</button>
				</div>
			</div>
			<hr>
			<h4>Forget your Password ?</h4>
			<small>No worries, <a href="{% url 'password_reset' %}">click here</a> to reset your password.
			</small>
		</form>

	</div>
{% endblock %}
